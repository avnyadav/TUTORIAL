{% extends 'header.html' %}
{% load staticfiles %}
{% block content %}

    <style>
    table tr td {
        padding: 10px;
    align-items: center ;
    }

#loginform {font-size: 14px;
    font-weight: 700;
    color: #282828;
    line-height: 22px;
    letter-spacing: 1px;
    text-align: center;
    text-transform: uppercase;
    background: #fff;
    padding: 24px;
    box-shadow: 0 0 8px 2px rgba(0, 0, 0, 0.14);
}</style>


    <div class="col-md-9" id="loginform">
     {% for m in messages %}
          <div class="alert alert-danger" style="text-align: center"><a aria-label="close" data-dismiss="alert"  class="close">&times</a>{{ m }}</div>


    {% endfor %}
<form method="post">

{% csrf_token %}
<table>
    {{ form.as_table }}</table>
    <input class="btn btn-success" type="submit" value="LOGIN">
    <br><a href="{% url 'register' %}">Register here !!</a>
</form>
    </div>
{% endblock %}
